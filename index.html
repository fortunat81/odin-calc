<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>odin-calc</title>
</head>
<body>
    <div id="calc-container">
        <div id="calc-display">
            <div id="primary">0</div>
            <div id="secondary"></div>
        </div>
        <div id="calc-buttons">
            <div class="calc-button dark" id="ce">CE</div>
            <div class="calc-button dark" id="plusMinus">&pm;</div>
            <div class="calc-button dark operator">/</div>
            <div class="calc-button orange" id="delete">Del</div>
            <div class="calc-button number">7</div>
            <div class="calc-button number">8</div>
            <div class="calc-button number">9</div>
            <div class="calc-button orange operator">x</div>
            <div class="calc-button number">4</div>
            <div class="calc-button number">5</div>
            <div class="calc-button number">6</div>
            <div class="calc-button orange operator">-</div>
            <div class="calc-button number">1</div>
            <div class="calc-button number">2</div>
            <div class="calc-button number">3</div>
            <div class="calc-button orange operator">+</div>
            <div class="calc-button number">.</div>
            <div class="calc-button number">0</div>
            <div class="calc-button"></div>
            <div class="calc-button orange equal" id="equal">=</div>
        </div>
    </div>
</body>
</html>
